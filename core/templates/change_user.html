{% extends 'base.html' %}

{% load static %}

{% block container %}

<!--begin::Authentication - Sign-up -->
<div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
        <!--begin::Form-->
        <div class="d-flex flex-center flex-column flex-lg-row-fluid">
            <!--begin::Wrapper-->
            <div class="w-lg-500px p-10">
                <!--begin::Form-->
                <form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="{% url 'core:profile' %}" action="{% url 'api:change_user' %}">
                    {% csrf_token %}
                    <!--begin::Heading-->
                    <div class="text-center mb-11">
                        <!--begin::Title-->
                        <h1 class="text-dark fw-bolder mb-3">Alterar</h1>
                        <!--end::Title-->
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group=-->
                    <div class="fv-row mb-8">
                        <!--begin::Email-->
                        <input type="text" placeholder="Email" name="email" id="id_email" autocomplete="off"
                            class="form-control bg-transparent" />
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-8">
                        <!--begin::Email-->
                        <input type="text" placeholder="Primeiro nome" name="first_name" id="id_first_name" autocomplete="off"
                            class="form-control bg-transparent" />
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-8">
                        <!--begin::Email-->
                        <input type="text" placeholder="Ultimo nome" name="last_name" id="id_last_name" autocomplete="off"
                            class="form-control bg-transparent" />
                        <!--end::Email-->
                    </div>
                    <!--begin::Submit button-->
                    <div class="d-grid mb-10">
                        <button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
                            <!--begin::Indicator label-->
                            <span class="indicator-label">Alterar</span>
                            <!--end::Indicator label-->
                        </button>
                    </div>
                    <!--end::Submit button-->
                    <!--begin::Sign up-->
                    <div class="text-gray-500 text-center fw-semibold fs-6">
                        <a href="{% url 'core:profile' %}" class="link-primary fw-semibold">Cancelar</a>
                    </div>
                    <!--end::Sign up-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Form-->
    </div>
    <!--end::Body-->
</div>
<!--end::Authentication - Sign-up-->

{% endblock %}

{% block javascript %}
<script src="{% static 'core/js/change_user.js' %}"></script>
<script>
    const csrfToken = '{% csrf_token %}';
    const profileUrl = "{% url 'api:profile' %}";
</script>
{% endblock %}
