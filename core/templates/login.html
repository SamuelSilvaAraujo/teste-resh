{% extends 'base.html' %}

{% block container %}

<!-- begin::Root -->
<div class="d-flex flex-column flex-root" id="kt_app_root">
    <!-- begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <!-- begin::Body -->
        <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
            <!-- begin::Form -->
            <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                <!-- begin::Wrapper -->
                <div class="w-lg-500px p-10">
                    <!-- begin::Form -->
                    <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="" method="post">
                        {% csrf_token %}

                        <!-- begin::Heading -->
                        <div class="text-center mb-11">
                            <!-- begin::Title -->
                            <h1 class="text-dark fw-bolder mb-3">Login</h1>
                            <!-- end::Title -->
                        </div>
                        <!-- begin::Heading -->
                        {% for error in form.non_field_errors %}
                        <div class="fv-plugins-message-container invalid-feedback fw-semibold fs-6">
                            {{ error }}
                        </div>
                        {% endfor %}
                        <!-- begin::Input group= -->
                        <div class="fv-row mb-8">
                            <!-- begin::Email -->
                            <input class="form-control bg-transparent" placeholder="E-mail" type="text" name="username"
                                id="id_username" autocomplete="off" autofocus="on" />
                            <!-- end::Email -->
                        </div>
                        <!-- end::Input group= -->
                        <div class="fv-row mb-3">
                            <!-- begin::Password -->
                            <input class="form-control bg-transparent" placeholder="Senha" type="password"
                                name="password" id="id_password" autocomplete="off" />
                            <!-- end::Password -->
                        </div>
                        <!-- end::Input group= -->
                        <!-- begin::Submit button -->
                        <div class="d-grid mb-10">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                                <!-- begin::Indicator label -->
                                <span class="indicator-label">Entrar</span>
                                <!-- end::Indicator label -->
                            </button>
                        </div>
                        <!-- end::Submit button -->
                        <div class="text-gray-500 text-center fw-semibold fs-6">
                            <a href="{% url 'core:register' %}" class="link-primary">Cadastrar</a>
                        </div>
                    </form>
                    <!-- end::Form -->
                </div>
                <!-- end::Wrapper -->
            </div>
            <!-- end::Form -->
        </div>
        <!-- end::Body -->
    </div>
    <!-- end::Authentication - Sign-in -->
</div>
<!-- end::Root -->

{% endblock %}
